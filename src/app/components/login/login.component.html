<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Member</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>เข้าสู่ระบบ</h3>
      <div class="form-group">
        <label class="control-label">อีเมลล์</label>
        <input class="form-control" formControlName="email" type="text" placeholder="กรอกอีเมลล์" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>
        <input class="form-control" formControlName="password" type="password" placeholder="กรอกรหัสผ่าน">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox" formControlName="remember"><span class="label-text">จดจำไว้ในระบบ</span>
            </label>
          </div>

        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระแบบ</button>
        <div class="mt-3 text-center semibold-text"><a [routerLink]="['/',Url.Register]">ลงทะเบียน</a></div>
      </div>
    </form>
  </div>
</section>

<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Register</h1>
  </div>
  <div class="login-box">
    <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>ลงทะเบียน</h3>
      <div class="form-group">
        <label class="control-label">ชื่อ</label>
        <input class="form-control" formControlName="firstname" type="text" placeholder="กรอกชื่อ" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">นามสกุล</label>
        <input class="form-control" formControlName="lastname" type="text" placeholder="กรอกนามสกุล" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">อีเมลล์</label>
        <input class="form-control" formControlName="email" type="email" placeholder="กรอกอีเมลล์" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">รหัสผ่าน</label>
        <input class="form-control" formControlName="password" type="password" placeholder="กรอกรหัสผ่าน">
      </div>
      <div class="form-group">
        <label class="control-label">ยืนยันรหัสผ่าน</label>
        <input class="form-control" formControlName="cpassword" type="password" placeholder="กรอกรหัสผ่านอีกครั้ง">
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" [disabled]="form.invalid"><i class="fa fa-sign-in fa-lg fa-fw"></i>ลงทะเบียน</button>
        <div class="mt-3 text-center semibold-text">
          <a [routerLink]="['/',Url.Login]">เข้าสู่ระบบ</a>
        </div>
      </div>
    </form>
  </div>
</section>
